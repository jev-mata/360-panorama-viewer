<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">360 - Open Island</title>
    <meta http-equiv="Permissions-Policy" content="xr-spatial-tracking=(self)">

    <link rel="icon" type="image/png"
        href='https://cms.openisland.ph/_next/static/media/openisland icon.c5fd2358.png' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="tour.js"></script>
    <script type="text/javascript" src="viewer.js"></script>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        #viewer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }


        .pnlm-panorama-info {
            top: 0;
            right: 0;
            display: none;
            opacity: 0;
            position: absolute;
            height: auto;
            max-height: 7%;
        }

        #title-pano-contailer {
            width: fit-content;
            top: 5px;
            right: 5px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 20px;
            padding-right: 20px;
            opacity: 1;
            left: 50%;
            transform: translateX(-50%);
            position: absolute;
            height: auto;
            max-height: 7%;
            border-radius: 5px;
            color: white;
            /* background-color: rgba(0,0,0,0.4) ; */
            z-index: 99;
        }

        .card {
            min-width: 100px;
            transition: all 0.5s;
            margin: 10px;
            text-align: center;
            display: flex;
            height: 90%;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            /* Required for absolute positioning of title */
        }


        .pnlm-about-msg {
            height: auto;
            padding: 15px;
            background-color: white;
        }

        #contextMenu {
            text-decoration: none;
            background-color: white;
            font-size: large;
            color: black;
        }

        #title-panorama {
            text-align: center;
            width: 100%;
            display: block;
            padding: 0;
            margin: 0;
            font-size: 1.5vw;
            font-family: "Poppins", sans-serif;
        }

        #title-destination {
            font-family: "Poppins", sans-serif;
            display: block;
            font-size: 2.5vw;
            text-align: center;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .card-title {
            position: absolute;
            bottom: 0;
            /* Moves title to the bottom */
            left: 0;
            width: 100%;
            padding: 5px 0;
            font-size: small;
            color: white;
            background-image: linear-gradient(rgba(0, 0, 0, 0), rgb(0, 0, 0));
            text-align: center;
            font-family: "Poppins", sans-serif;
            word-wrap: break-word;
            /* Ensures long words wrap */
            white-space: normal;
            /* Allows text to break into new lines */
            overflow-wrap: break-word;
            /* Ensures text is centered */
        }

        .card:hover {
            border: 2px solid white;
        }

        body {
            background-image: url('landingpageBG.png');
            /* Replace with your actual image path */
            background-size: 100% auto;
            background-position: center 34%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 2rem;
            text-align: center;
            width: 100%;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 70%;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            color: rgb(0, 86, 143);
            font-weight: bolder;
            /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); */
            border-radius: 10px;
            display: none;
            font-family: 'Courier New', Courier, monospace;
            /* Initially hidden */
        }
        .center{
            
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .modal img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        #tourIframe{
            border: none;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>
    <div id="title-pano-contailer">
        <span id="title-destination"></span>
        <span id="title-panorama"></span>
    </div>
    <div id="thumbnail-container"></div>

    <div id="fallback" class="modal">
        <div class="center">

            <img id="randomImage" src="" alt="Random Image">
            <p><strong id="msg">This URL is Under Maintenance</strong></p>
            <a href="https://www.openisland.ph" style="text-decoration: none;">< Home</a>
        </div>
    </div>
</body>
<script>

    const randomImage = document.getElementById('randomImage');
    const imageList = [
        "./loading/2s_Leche_Flan 1.png",
        "./loading/3s_Snabaw 1.png",
        "./loading/4s_Taho 1.png",
        "./loading/5s_Pastry 1.png",
        "./loading/6s_Bread 1.png",
        "./loading/7s_E-trycicle 1.png",
        "./loading/8s_Jeep 1.png",
        "./loading/9s_Trycicle 1.png",
    ];
    const randomIndex = Math.floor(Math.random() * imageList.length);
    randomImage.src = imageList[randomIndex];
    setInterval(()=>{
        const randomIndex = Math.floor(Math.random() * imageList.length);
        randomImage.src = imageList[randomIndex];
    },3000);
</script>

</html>
