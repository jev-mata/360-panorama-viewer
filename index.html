<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer</title>

    <link rel="stylesheet" href="panorama.css" />
    <script type="text/javascript" src="panorama.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white;
        }

        #viewer {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }

        #thumbnail-container {
            position: fixed;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 20%;
            bottom: 0;
            left: 0;
            display: flex;
            overflow-x: auto;
            padding: 10px;
            align-items: center;
            justify-content: center;
            /* Center horizontally */
        }

        .pnlm-panorama-info {
            top: 0;
            right: 0;
            display: block;
            position: absolute;
            height: auto;
            max-height: 7%;
        }

        .card {
            min-width: 200px;
            transition: all 0.5s;
            margin: 10px;
            text-align: center;
            height: 90%;
            cursor: pointer; 
            background-size: cover;
            /* Makes the background image fill the div */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents repetition */
            /* Center text inside card */
        }

        .pnlm-about-msg {
            height: auto;
            padding: 15px;
            background-color: white;
        }

        #contextMenu {
            text-decoration: none;
            background-color: white;
            font-size: large;
            color: black;
        }
        .card-title{
            padding-top: 5px;
            padding-bottom: 10px;
            margin: 0;
            color: white;
            background-image: linear-gradient(rgb(0, 0, 0),rgba(0,0,0,0));
        }
        .card:hover {
            border: 2px solid white;
        }
    </style>
</head>

<body>
    <div id="panorama"></div>
    <script>
        let viewer;


    </script>
    <div id="thumbnail-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const viewer = document.getElementById("viewer");
            const thumbnailContainer = document.getElementById("thumbnail-container");
            let viewerOBJ;
            // Get destination ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const destinationId = urlParams.get("destination");

            let selectedIndex = 0;
            let selectedItem = {
                id: "",
                name: "",
                description: "",
                categories: [],
                tags: [],
                address: "",
                thumbnail: "",
                virtual_tour: []
            };

            async function fetchDestinations() {
                try {
                    // const response = await fetch("https://cms.openisland.ph/api/get-destination"); // Adjust API endpoint
                    const response = await fetch("https://cms.openisland.ph/api/destinations"); // Adjust API endpoint
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error("Error fetching data:", error);
                    return [];
                }
            }

            async function init() {
                const destinations = await fetchDestinations();
                const foundItem = destinations.find(d => d.id == destinationId);
                // console.log(foundItem);
                const tours = JSON.parse(foundItem.virtual_tour);

                const scenes = {};

                // Loop through all tours and create scenes dynamically
                tours.forEach((tour, index) => {
                    const sceneKey = `${tour.title}${index}`; // Unique key for each scene

                    scenes[sceneKey] = {
                        "title": tour.title,
                        "hfov": 110,
                        "pitch": -3,
                        "yaw": 117,
                        "type": "equirectangular",
                        "panorama": encodeURI(tour.path), // Encode URL to prevent space issues
                    };
                });

                console.log(scenes);
                // Create the viewer configuration
                const viewerConfig = {
                    "default": {
                        "firstScene": Object.keys(scenes)[0], // Set first scene dynamically
                        "author": "Mata Technologies Inc.",
                        "sceneFadeDuration": 1000,
                        "autoLoad": true
                    },
                    "scenes": scenes
                };
                selectedItem = tours;
                // Initialize Pannellum viewer with generated configuration
                viewerOBJ = pannellum.viewer('panorama', viewerConfig);


                renderThumbnails();

            }


            async function renderThumbnails() {
                thumbnailContainer.innerHTML = "";
                console.log(selectedItem);

                for (const [index, item] of selectedItem.entries()) {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    try {
                        const resizedImageUrl = await resizeImage(item.path, 500, 300);
                        card.style.backgroundImage = `url('${resizedImageUrl}')`;
                    } catch (error) {
                        console.error("Error resizing image:", error);
                    }

                    const title = document.createElement("div");
                    title.classList.add("card-title");
                    title.textContent = item.title;

                    card.appendChild(title);
                    card.onclick = () => {
                        selectedIndex = `${item.title}${index}`;
                        console.log("selectedIndex", selectedIndex);
                        viewerOBJ.loadScene(selectedIndex);
                    };

                    thumbnailContainer.appendChild(card);
                }
            }


            // Allow horizontal scrolling with vertical scroll
            thumbnailContainer.addEventListener("wheel", (event) => {
                event.preventDefault();
                thumbnailContainer.scrollLeft += event.deltaY;
            });

            init();

        });
        function resizeImage(imageUrl, maxWidth, maxHeight) {
            return new Promise((resolve, reject) => {
                fetch(imageUrl)
                    .then(response => response.blob())  // Convert image URL to Blob
                    .then(blob => {
                        const img = new Image();
                        img.src = URL.createObjectURL(blob);
                        img.onload = () => {
                            const canvas = document.createElement("canvas");
                            const ctx = canvas.getContext("2d");

                            let width = img.width;
                            let height = img.height;

                            // Maintain aspect ratio
                            if (width > maxWidth || height > maxHeight) {
                                const aspectRatio = width / height;
                                if (width > height) {
                                    width = maxWidth;
                                    height = maxWidth / aspectRatio;
                                } else {
                                    height = maxHeight;
                                    width = maxHeight * aspectRatio;
                                }
                            }

                            // Resize image on canvas
                            canvas.width = width;
                            canvas.height = height;
                            ctx.drawImage(img, 0, 0, width, height);

                            // Convert canvas to Blob and create object URL
                            canvas.toBlob((blob) => {
                                if (blob) {
                                    resolve(URL.createObjectURL(blob));
                                } else {
                                    reject(new Error("Failed to resize image"));
                                }
                            }, "image/jpeg", 0.8);
                        };

                        img.onerror = (err) => reject(err);
                    })
                    .catch(error => reject(error));
            });
        }


    </script>
</body>

</html>
